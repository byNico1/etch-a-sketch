<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <section class="options">
            <h2>Color Picker</h2>
            <div>
                <input type="color" id="customColor" name="color" value="#000000">
                <label for="color">Custom Color</label>
            </div>
            <button class="clear-button btn">Clear</button>
            <button class="random-color btn">Random Color</button>
            <!-- grid config -->
            <div>
                <p>grid value: <span class="input-value"></span></p>
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            </div>
        </section>

        <main>
            <h1>Etch a Sketch</h1>

            <div class="grid-container grid">
            </div>
        </main>
    </div>

    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            bynico1
        </p>
        <a href="https://github.com/bynico1" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>

    <script src="main.js"></script>
</body>

</html>
