<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <section class="options">
            <h2>Color Picker</h2>

        </section>

        <main>
            <h1>Etch a Sketch</h1>

            <div class="grid-container grid">
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
